<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>정시우 자기소개 홈페이지</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <h1>정시우 자기소개</h1>
      <p class="subtitle">나만의 간단 포트폴리오</p>
    </header>

    <main class="container">
      <section class="profile-card">
        <div class="profile-left">
          <div class="avatar"><span>SW</span></div>
        </div>
        <div class="profile-right">
          <h2>정시우</h2>
          <p class="profile-role">에너지신소재공학전공 대학생</p>
          <p class="summary">안녕하세요, 20살 정시우입니다.</p>
          
          <div class="info-grid">
            <div class="info-item">
              <span class="info-label">나이</span>
              <span class="info-value">20살</span>
            </div>
            <div class="info-item">
              <span class="info-label">전공</span>
              <span class="info-value">에너지신소재공학전공</span>
            </div>
            <div class="info-item">
              <span class="info-label">특기</span>
              <span class="info-value">화학관련실습</span>
            </div>
            <div class="info-item">
              <span class="info-label">취미</span>
              <span class="info-value">음악감상,바이올린</span>
            </div>
          </div>
        </div>
      </section>

      <section class="section-card">
        <h3>About Me</h3>
        <p>저는 새로운걸 배우는 것을 좋아합니다. 화학으로 다루어진 새로운 소재를 다루는 에너지신소재공학을 통해 새로운 소재로 반도체를 확장해나가는 것에 큰 흥미를 느끼고 있습니다.</p>
      </section>

      <section class="section-card">
        <h3>관심 분야</h3>
        <ul class="tag-list">
          <li class="tag">화학</li>
          <li class="tag">반도체 제작</li>
          <li class="tag">캐드</li>
        </ul>
      </section>

      <footer class="footer">
        <p>© 2026 Jung Si Woo</p>
      </footer>
    </main>
  </div>
</body>
</html>
